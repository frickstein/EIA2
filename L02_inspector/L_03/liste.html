<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liste mit der ich einkaufe gehe</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/c96e399ea5.js"></script>
    <script src="lol.js"></script>

</head>

<body>
     <div class="container">
         <header>
             <h1>Shopping-List</h1>
         </header>

         <main>
              <div>
                  <form id="addItem">
                     <input type="text"   class=item id="name"    placeholder="Name">
                     <input type="number" class=item id="number"  placeholder="Quantity">
                     <input type="date"   class=item id="date"    placeholder="Date">
                     <input type="text"   class=item id="comment" placeholder="Comment">
                     <input type="button" class=item id="add"     value="Add">
                  </form>
              </div>

              <br>


             <div id="items">
                 <input type="checkbox" class="checkbox" id="check">
                 <p id="itemName">Bier</p>
                 <p id="itemAmount">8</p>
                 <p id="itemComment">Nicht vor 4</p>
                 <p id="itemBuy">Yes</p>
                 <p id="itemDate">29.10.22</p>
                 <i class="fa-solid fa-pen" id="edit"></i>
                 <i class="fa-solid fa-circle-minus"></i>
             </div>




         </main>
     </div>
</body>
</html>
